apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
        - name: guestbook
          image: quay.io/gas_stocktrader/guestbook:2d2ceb9313a92022ac749398704270f4d12cbd49
          envFrom:
            - configMapRef:
                name: guestbook-config
            - secretRef:
                name: guestbook-secret
          ports:
            - containerPort: 9080
            - containerPort: 9443
