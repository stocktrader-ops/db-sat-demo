apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
        - name: guestbook
          image: quay.io/gas_stocktrader/guestbook:d914ff6b6c196e2ef3c648b66a5287758b90d4f1
          envFrom:
            - configMapRef:
                name: guestbook-config
            - secretRef:
                name: guestbook-secret
          ports:
            - containerPort: 9080
            - containerPort: 9443
